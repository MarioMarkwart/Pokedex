<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script/script.js"></script>
    <script src="./script/html.js"></script>
    <script src="./script/helper.js"></script>
    <script src="./script/eventListener.js"></script>
    <script src="./script/chart.js"></script>
    <script src="./script/germanNames.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title id="title">Pokédex</title>
</head>

<body onload="init()">
    <div class="title">
        <div class="pokeball" onclick="switchLanguage()" title="switch pokemon name language"><img id="pokeball" src="./img/pokeball_US.png" alt="pokeball"><h1 id="pokedexTitle">Pokédex</h1></div>
        <div class="searchBoxContainer"><input type="text" id="searchBox" onkeyup="searchPokemon()" placeholder="Search..."></input></div>
        <div><img id="autoload" class="autoload" onclick="setAutoLoad()" src="./img/autoload.png" title="automatic load" alt="autoload"></div>
    </div>
    <div id="progressBarContainer" class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div id="progressBar" class="progress-bar bg-warning text-dark progress-bar-striped progress-bar-animated" style="width: 100%">...loading...</div>
    </div>

    </div>
    <div id="overview-container">
    </div>
    <div id="loadMore"></div>
    <div id="pokedex-container" class="d-none" onclick="closePokedex()">
        
        <div class="pokedex-inner-container">
        <div id="pokedex" onclick="doNotClose(event)">
                <div id="pokedex-top">
                    <h1 id="pokemonName"></h1>
                    <div id="pokemonId"></div>
                    <div id="close" class="close" onclick="closePokedex()"><img src="./img/close.png" alt="close"></div>
                    <div id="nextBtn" class="next-button button d-none" onclick="loadNextPokemon()"><img
                            src="./img/gonext.png" alt="goNext"></div>
                    <div id="prevBtn" class="previous-button button d-none" onclick="loadPreviousPokemon()"><img
                            src="./img/goprevious.png" alt="goprevious"></div>
                </div>
                <div class="pokedex-bottom">
                    <img id="pokemonImage" alt="pokemonImage">
                    <div class="statsMenuBar">
                        <div id="stat0" class="statsButton active" onclick="setStatsTab(0)">About</div>
                        <div id="stat1" class="statsButton" onclick="setStatsTab(1)">Base Stats</div>
                        <div id="stat2" class="statsButton" onclick="setStatsTab(2)">Moves</div>
                    </div>
                    <div id="pokemonStats">
                        <div id="statsTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="scrollUp" class="d-none" onclick="scrollToTop()"><img class="button upbutton" src="./img/goup.png"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
