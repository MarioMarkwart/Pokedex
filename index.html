<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title id="title">Pok√©dex</title>
</head>

<body onload="init()">
    <div id="overview-container"></div>

    <div id="card-container" class="d-none">
        <div id="pokedex">
            <h1 id="pokemonName"></h1>
            <div id="pokemonId"></div>
        </div>
        <div class="info-container">
            <img id="pokemonImage">
            <div class="statsMenuBar">
                <div id="stat0" class="statsButton active" onclick="loadStat(0)">About</div>
                <div id="stat1" class="statsButton" onclick="loadStat(1)">Base Stats</div>
                <div id="stat2" class="statsButton" onclick="loadStat(2)">Moves</div>
            </div>
            <div id="pokemonStats">
                <table id="statsTable"></table>
            </div>
        </div>

    </div>



</body>

</html>
