<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="html.js"></script>
    <script src="helper.js"></script>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title id="title">Pok√©dex</title>
</head>

<body onload="init()">
    <div id="overview-container"></div>
    <div id="pokedex-container" class="d-none" onclick="closePokedex()">
        <div id="pokedex" onclick="doNotClose(event)">
            <div id="pokedex-top">
                <h1 id="pokemonName"></h1>
                <div id="pokemonId"></div>
                <div id="close" class="close" onclick="closePokedex()"><img src="./img/close.png"></div>
                <div class="next-btn btn" onclick="loadNextPokemon()"><img src="./img/gonext.png"></div>
                <div class="previous-btn btn" onclick="loadPreviousPokemon()"><img src="./img/goprevious.png"></div>
                
            </div>
            <div class="pokedex-bottom">
                <img id="pokemonImage">
                <div class="statsMenuBar">
                    <div id="stat0" class="statsButton active" onclick="setStatsTab(0)">About</div>
                    <div id="stat1" class="statsButton" onclick="setStatsTab(1)">Base Stats</div>
                    <div id="stat2" class="statsButton" onclick="setStatsTab(2)">Moves</div>
                </div>
                <div id="pokemonStats">
                    <div id="statsTable"></div>
                </div>
            </div>
        </div>
        
    </div>


</body>

</html>
